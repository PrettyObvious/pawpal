<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPrint - Sign Up</title>
  <link rel="stylesheet" href="/css/user_signup.css">
</head>
<body class="signup-page">
  <div class="signup-page page-wrapper">
    <div class="signup-content">
      <!-- Left column: welcome message -->
      <div class="welcome-column">
        <h1>Welcome to PawPrint!</h1>
        <p>Join our community and help pets find loving homes. Sign up now and start your journey with us!</p>
      </div>

      <!-- Right column: signup form -->
      <div class="form-column">
        <div class="form-frame">
          <h1>Create Your Account</h1>
          <form id="signupForm">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
              </div>
            </div>

            <button type="submit">Sign Up</button>
            <p class="login-link">
              Already have an account? <a href="/html/user_login.html">Login now</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
