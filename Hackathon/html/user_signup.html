<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PawPal Signup</title>
  <link rel="stylesheet" href="/css/user_signup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
  <nav>
    <header>
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h1 class="site-title">PawPal</h1>
      </div>
    </header>
    <div class="nav-links" id="navLinks">
      <i class="fa fa-times" onclick="hideMenu()"></i>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="adopt.html">ADOPT</a></li>
        <li><a href="volunteer.html">VOLUNTEER</a></li>
        <li><a href="donate.html">DONATE</a></li>
        <li><a href="emergency.html" class="emergency-btn">EMERGENCY</a></li>
      </ul>
    </div>
    <i class="fa fa-bars" onclick="showMenu()"></i>
  </nav>

  <div class="signup-page page-wrapper">
    <div class="signup-content">
      <div class="welcome-column">
        <h1>Welcome to PawPal!</h1>
        <p>
          Join our community and help pets find loving homes. Sign up now and
          start your journey with us!
        </p>
      </div>

      <div class="form-column">
        <div class="form-frame">
          <h1>Create Your Account</h1>
          <form id="signupForm">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter a password"
                  required
                />
              </div>
            </div>

            <button type="submit">Sign Up</button>
            <p class="login-link">
              Already have an account?
              <a href="/html/user_login.html">Login now</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-copyright">
      &copy; 2025 PawPal. All rights reserved.
    </div>
  </footer>

  <script src="/js/user_signup.js"></script>
</body>
</html>
