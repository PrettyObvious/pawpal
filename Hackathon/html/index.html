<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PawPal</title>
  <link rel="stylesheet" href="/Hackathon/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
  <section class="header1">
    <div
      class="slide active"
      style="background-image: url('/Hackathon/images/headerimage1.jpg')"
    ></div>
    <div
      class="slide"
      style="background-image: url('/Hackathon/images/headerimage2.jpg')"
    ></div>
    <div
      class="slide"
      style="background-image: url('/Hackathon/images/headerimage3.jpg')"
    ></div>

    <nav>
      <header>
        <div class="logo-container">
          <img src="images/logo.png" alt="Logo" class="logo" />
          <h1 class="site-title">PawPal</h1>
        </div>
      </header>
      <div class="nav-links" id="navLinks">
        <i class="fa fa-times" onclick="hideMenu()"></i>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="AS_list.html">EXPLORE</a></li>
          <li>
            <a href="#" id="emergencyBtn" class="emergency-btn">EMERGENCY</a>
          </li>
        </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

    <div class="text-box">
      <h1>Welcome to PawPal</h1>
      <h2>Where every paw meets a pal!</h2>
      <a href="/Hackathon/html/user_category.html" class="hero-btn">Get Started</a>
    </div>
  </section>

  <!-- Emergency Modal -->
  <div id="emergencyModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Report Animal Emergency</h2>
      <form id="emergencyForm">
  <label for="location">Location:</label>
  <input type="text" id="location" name="location" placeholder="Enter address or coordinates" required>

  <label for="type">Type of Emergency:</label>
  <select id="type" name="type" required>
    <option value="">Select...</option>
    <option value="injured">Injured Animal</option>
    <option value="lost">Lost Animal</option>
    <option value="dangerous">Dangerous Situation</option>
  </select>

  <label for="description">Description:</label>
  <textarea id="description" name="description" placeholder="Provide details..." required></textarea>

  <label for="contact">Your Contact:</label>
  <input type="text" id="contact" name="contact" placeholder="Phone or email" required>

  <label for="image">Upload Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>

  <img id="imagePreview" src="#" alt="Image Preview" style="display:none; width: 100px; height: 100px; object-fit: cover; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px;">

  <button type="submit">Send Alert</button>
</form>

    </div>
  </div>

  <section class="footer" id="contact">
    <div class="footer-copyright">
      &copy; 2025 PawPal. All rights reserved.
    </div>
  </section>

  <script>
    // Slider
    const slides = document.querySelectorAll(".header1 .slide");
    let current = 0;

    function nextSlide() {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }

    setInterval(nextSlide, 5000);

    // Nav menu
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
      navLinks.style.right = "0";
    }

    function hideMenu() {
      navLinks.style.right = "-200px";
    }

    // Emergency Modal
    const modal = document.getElementById("emergencyModal");
    const btn = document.getElementById("emergencyBtn");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = e => { if(e.target == modal) modal.style.display = "none"; }

    const form = document.getElementById("emergencyForm");
    form.onsubmit = e => {
      e.preventDefault();
      alert("Emergency alert sent! (Backend integration needed)");
      modal.style.display = "none";
      form.reset();
    };

    const imageInput = document.getElementById("image");
const imagePreview = document.getElementById("imagePreview");

imageInput.addEventListener("change", function() {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      imagePreview.src = e.target.result;
      imagePreview.style.display = "block"; // show the image preview
    }
    reader.readAsDataURL(file);
  } else {
    imagePreview.src = "#";
    imagePreview.style.display = "none";
  }
});
form.onsubmit = e => {
  e.preventDefault();

  if (!imageInput.files[0]) {
    alert("Please upload an image before submitting!");
    return;
  }

  // Here you can handle backend integration
  alert("Emergency alert sent! (Backend integration needed)");
  modal.style.display = "none";
  form.reset();
  imagePreview.style.display = "none";
};


  </script>
</body>
</html>
