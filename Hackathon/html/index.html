<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PawPal</title>
  <link rel="stylesheet" href="/Hackathon/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
  <section class="header1">
    <div
      class="slide active"
      style="background-image: url('/Hackathon/images/headerimage1.jpg')"
    ></div>
    <div
      class="slide"
      style="background-image: url('/Hackathon/images/headerimage2.jpg')"
    ></div>
    <div
      class="slide"
      style="background-image: url('/Hackathon/images/headerimage3.jpg')"
    ></div>

    <nav>
      <header>
        <div class="logo-container">
          <img src="images/logo.png" alt="Logo" class="logo" />
          <h1 class="site-title">PawPal</h1>
        </div>
      </header>
      <div class="nav-links" id="navLinks">
        <i class="fa fa-times" onclick="hideMenu()"></i>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="adopt.html">ADOPT</a></li>
          <li><a href="volunteer.html">VOLUNTEER</a></li>
          <li><a href="donate.html">DONATE</a></li>
          <li>
            <a href="emergency.html" class="emergency-btn">EMERGENCY</a>
          </li>
        </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

    <div class="text-box">
      <h1>Welcome to PawPal</h1>
      <h2>Where every paw meets a pal!</h2>
      <a href="/Hackathon/html/user_category.html" class="hero-btn">Get Started</a>
    </div>
  </section>

  <section class="footer" id="contact">
    <div class="footer-copyright">
      &copy; 2025 PawPal. All rights reserved.
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll(".header1 .slide");
    let current = 0;

    function nextSlide() {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }

    setInterval(nextSlide, 5000);

    var navLinks = document.getElementById("navLinks");

    function showMenu() {
      navLinks.style.right = "0";
    }

    function hideMenu() {
      navLinks.style.right = "-200px";
    }
  </script>
</body>
</html>
