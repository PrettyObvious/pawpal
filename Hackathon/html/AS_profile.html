<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawPrint - Shelter Pets</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .pets-page {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #e6f2ff;
      min-height: 100vh;
    }

    .pets-page h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
    }

    .pets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .pet-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .pet-card:hover {
      transform: translateY(-5px);
    }

    .pet-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .pet-info {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .pet-info h3 {
      margin: 0;
      font-size: 18px;
      color: #005f99;
    }

    .pet-info p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body class="pets-page">
  <h1>Pets from Shelter: <span id="shelterName"></span></h1>
  <div class="pets-grid" id="petsGrid">
    <!-- Pet cards will be injected here -->
  </div>

  
</body>
</html>
