<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find My Location ‚Äî Map Demo</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    :root { --accent: #2563eb; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, sans-serif; }
    .app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    header { padding: .75rem 1rem; border-bottom: 1px solid #e5e7eb; display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
    header h1 { font-size: 1.05rem; margin: 0; font-weight: 600; }
    .btn { appearance: none; border: 1px solid #cbd5e1; background: white; padding: .5rem .75rem; border-radius: .6rem; cursor: pointer; font-weight: 600; }
    .btn.primary { background: var(--accent); color: white; border-color: var(--accent); }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .pill { font-size: .9rem; padding: .35rem .6rem; border-radius: 999px; background: #f1f5f9; }
    #status { color: #475569; }
    #coords { font-variant-numeric: tabular-nums; }
    #map { width: 100%; height: 100%; }
    .leaflet-container { outline: none; }
    .toast { position: fixed; inset-inline: 0; top: .75rem; margin-inline: auto; width: fit-content; max-width: calc(100% - 2rem); background: #111827; color: white; padding: .5rem .75rem; border-radius: .6rem; box-shadow: 0 10px 30px rgba(0,0,0,.25); display: none; }
    .toast.show { display: block; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>üìç Find My Location</h1>
      <button id="locateBtn" class="btn primary">Use my location</button>
      <button id="centerBtn" class="btn" disabled>Re-center</button>
      <span id="coords" class="pill">Lat: ‚Äî, Lng: ‚Äî</span>
      <span id="status">(Grant location permission to see yourself on the map)</span>
    </header>
    <div id="map" role="region" aria-label="Map showing your location"></div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // ------ Map Setup ------
    const map = L.map('map', {
      zoomControl: true
    }).setView([0, 0], 2); // World view fallback

    // OSM tiles (free). For production, consider your own tile provider per usage policy.
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let userMarker = null;
    let accuracyCircle = null;
    let lastPosition = null;

    const statusEl = document.getElementById('status');
    const coordsEl = document.getElementById('coords');
    const toastEl = document.getElementById('toast');
    const locateBtn = document.getElementById('locateBtn');
    const centerBtn = document.getElementById('centerBtn');

    function showToast(msg, ms = 3000) {
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), ms);
    }

    function updateCoordsDisplay(lat, lng) {
      coordsEl.textContent = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
    }

    function setUserPosition(position) {
      const { latitude: lat, longitude: lng, accuracy } = position.coords;
      lastPosition = [lat, lng];

      if (!userMarker) {
        userMarker = L.marker([lat, lng], { draggable: false }).addTo(map)
          .bindPopup('You are here');
      } else {
        userMarker.setLatLng([lat, lng]);
      }

      if (!accuracyCircle) {
        accuracyCircle = L.circle([lat, lng], { radius: accuracy || 30 }).addTo(map);
      } else {
        accuracyCircle.setLatLng([lat, lng]);
        accuracyCircle.setRadius(accuracy || 30);
      }

      map.setView([lat, lng], 15, { animate: true });
      userMarker.openPopup();
      updateCoordsDisplay(lat, lng);
      statusEl.textContent = `(Accuracy ‚âà ${Math.round(accuracy)} m)`;
      centerBtn.disabled = false;
    }

    function handleGeoError(err) {
      console.warn('Geolocation error:', err);
      const byCode = {
        1: 'Permission denied. Please allow location access.',
        2: 'Position unavailable. Try again or check GPS settings.',
        3: 'Request timed out. Try again.'
      };
      statusEl.textContent = byCode[err.code] || 'Could not get location.';
      showToast(statusEl.textContent);
    }

    async function locateOnce() {
      if (!('geolocation' in navigator)) {
        statusEl.textContent = 'Geolocation is not supported by your browser.';
        showToast(statusEl.textContent);
        return;
      }
      locateBtn.disabled = true;
      statusEl.textContent = 'Locating‚Ä¶';
      navigator.geolocation.getCurrentPosition(setUserPosition, handleGeoError, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
      setTimeout(() => (locateBtn.disabled = false), 1500);
    }

    locateBtn.addEventListener('click', locateOnce);
    centerBtn.addEventListener('click', () => {
      if (lastPosition) {
        map.setView(lastPosition, 15, { animate: true });
        userMarker && userMarker.openPopup();
      }
    });

    // Auto-attempt on load (will prompt for permission)
    window.addEventListener('load', () => {
      // Only auto-run on secure contexts: HTTPS or localhost
      if (window.isSecureContext || location.hostname === 'localhost') {
        locateOnce();
      } else {
        statusEl.textContent = 'Open this page over HTTPS or localhost to use geolocation.';
      }
    });
  </script>
</body>
</html>
