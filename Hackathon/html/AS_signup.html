<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PawPal - Sign Up</title>
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="/Hackathon/css/styles.css" />
  <link rel="stylesheet" href="/Hackathon/css/AS_signup.css" />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <header>
      <div class="logo-container">
        <img src="/Hackathon/images/logo.png" alt="Logo" class="logo" />
        <h1 class="site-title">PawPal</h1>
      </div>
    </header>
    <div class="nav-links" id="navLinks">
      <i class="fa fa-times" onclick="hideMenu()"></i>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="AS_list.html">EXPLORE</a></li>
        <li><a href="emergency.html" class="emergency-btn">EMERGENCY</a></li>
      </ul>
    </div>
    <i class="fa fa-bars" onclick="showMenu()"></i>
  </nav>

  <!-- SIGNUP SECTION -->
  <section class="signup-page page-wrapper">
    <div class="signup-content">
      
      
      <!-- Left column: welcome message -->
<div class="welcome-column">
  
  <h1>Welcome to PawPal!</h1>
  <p>Create your account and start sharing your pets for adoption with our community.</p>
</div>


      <!-- Right column: signup form -->
      <div class="form-column">
        <div class="form-frame">
          <h1>Create Your Account</h1>
          <form id="asSignupForm">

            <!-- Name -->
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              </div>
            </div>

            <!-- Address, City -->
            <div class="form-row">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your street address" required>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
              </div>
            </div>

            <!-- Suburb, Country -->
            <div class="form-row">
              <div class="form-group">
                <label for="suburb">Suburb</label>
                <input type="text" id="suburb" name="suburb" placeholder="Enter your suburb" required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
              </div>
            </div>

            <!-- Phone -->
            <div class="form-row">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
              </div>
            </div>

            <!-- Email -->
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>

            <!-- Password -->
            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
              </div>
            </div>

            <!-- Banking Details -->
            <div class="form-row">
              <div class="form-group">
                <label for="banking">Banking Details</label>
                <textarea id="banking" name="banking" placeholder="Enter your banking details" required></textarea>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>

            <!-- Login Link -->
            <p class="login-link">
              Already have an account? <a href="/Hackathon/html/AS_login.html">Login now</a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <section class="footer" id="contact">
    <div class="footer-copyright">
      &copy; 2025 PawPal. All rights reserved.
    </div>
  </section>

  <!-- JS for Navbar -->
  <script>
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
      navLinks.style.right = "0";
    }

    function hideMenu() {
      navLinks.style.right = "-200px";
    }
  </script>

</body>
</html>
